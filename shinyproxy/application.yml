proxy:
  title: METHYLATION APP
  landing-page: /app_direct/webapp
  heartbeat-rate: 10000
  heartbeat-timeout: 1800000
  port: 8080
  authentication: none
  hide-navbar: true
  docker:
    internal-networking: true
  container-log-path: logs
  specs:
  - id: webapp
    display-name: Methylation Webapp
    description: Shiny web application for Zadeh lab
    container-image: methylation-shiny:latest
    container-network: methylation-main
    container-volumes: ["methylation-uploads:/opt/app/files"]
logging:
  file:
    logs/shinyproxy.log
spring:
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
